<div class="model-card">
  <div class="model-card__img">
    <img
      [src]="
        'https://www.toyota.mx/sites/default/files/vehiculos/' + data.imgSrc
      "
    />
  </div>
  <div>{{ data.name }}</div>
  <div class="model-card__price">
    Desde <span>{{ data.price | currency: "USD" }}</span>
  </div>
  <div class="model-card__action">
    <a [routerLink]="'/preorder/' + data.name">Cotiza Ahora</a>
  </div>
</div>
